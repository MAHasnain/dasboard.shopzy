<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/shopzy-logoMark.ico" type="image/x-icon">
    <title>Shopzy Dashboard | Sign up</title>
</head>

<body>

    <header>
        <nav></nav>
    </header>

    <section class="container register_container">
        <div class="heading">
            <h3>Step Into Shopzy</h3>
            <p>Create your account and unlock the vibe.</p>
        </div>
        <div class="register-form">
            <form action="">
                <div class="form-inputs">
                    <label for="name" class="nameLabel">Name</label>
                    <input type="text" name="name" id="regNameInp">
                    <label for="age" class="ageLabel">Age</label>
                    <input type="number" name="age" id="regAgeInp">
                    <label for="email" class="emailLabel">Email</label>
                    <input type="email" name="Email" id="regEmailInp" required>
                    <!-- <label for="role" class="roleLabel">Role</label>
                    <input type="text" value="USER" name="role" id="regRoleInp" readonly> -->
                    <label for="password" class="passwordLabel">Password</label>
                    <input type="password" name="password" id="regPasswordInp" required>
                </div>
                <button type="submit" id="register-btn">Register</button>
            </form>
        </div>
        <div class="">
            <p>Already have an account?
                <a href="./login.html">Login</a>
            </p>
        </div>
    </section>

    <footer>

    </footer>


    <script src="https://kit.fontawesome.com/6c4078df96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script type="module" src="../../JS/register.js"></script>
</body>

</html>
