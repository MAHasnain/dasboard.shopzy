<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../assets/shopzy-logoMark.ico" type="image/x-icon">
    <title>Shopzy Dashboard | Add Product</title>
</head>

<body>
    <header>
        <nav></nav>
    </header>

    <section>
        <div class="">
            <h3>Add new product</h3>
            <div class="product-creation-form">
                <form action="" id="productCreationForm">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title-Inp">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description-Inp">
                    <label for="category">Category</label>
                    <!-- <input type="text"> -->
                    <select name="category" id="category-dropdown">
                        <option value="">Select a Category</option>
                    </select>
                    <label for="image_url">Image </label>
                    <input type="file" name="image_url" id="image_url-Inp">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price-Inp">
                    <label for="stock">Stock</label>
                    <input type="number" name="stock" id="stock-Inp">

                    <button type="submit" id="">Add</button>
                </form>
            </div>

        </div>
    </section>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c4078df96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="module" src="../../JS/products.js"></script>
</body>

</html>
